<html lang="de">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="progan.css">
    </head>
    <body>
        <div class="main h-100 p-0">
           <div class="header">
               <h4>Generierung von Schmutzwäschebildern</h4>
           </div>
           <div class="main_body">
               <img src="http://localhost:5000/image?res=6x10" class="generated_image">
           </div>
           <div class="footer">
               <form class="row color_picker">
                <div class="col-auto">
                    <select class="form-select" id="select_image_size" aria-label="Select Image Size">
                        <option value="3" selected>3x5</option>
                        <option value="6">6x10</option>
                        <option value="12">12x20</option>
                        <option value="24">24x40</option>
                        <option value="48">48x80</option>
                        <option value="96">96x180</option>
                        <option value="192">192x360</option>
                        <option value="384">384x640</option>
                    </select>
                   </div>
                    <div class="col-auto">
                        <select class="form-select" id="select_color" aria-label="Select Color">
                            <option value="white" selected>Weiß</option>
                            <option value="red">Rot</option>
                            <option value="green">Grün</option>
                            <option value="blue">Blau</option>
                        </select>
                   </div>
                   <div class="col-auto">
                    <input type="number" class="form-control" id="input_seed" value="0" placeholder="0">
                   </div>
                   <div class="col-auto mt-auto">
                       <button type="button" class="btn btn-primary" id="generate_image">Generierung</button>
                   </div>
               </form>
            
           </div>
        </div>
    </body>
    <footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="progan.js"></script>
    </footer>
</html>
