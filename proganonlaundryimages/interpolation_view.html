<html lang="de">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="progan.css">
    </head>
    <body>
        <div class="main h-100 p-3">
           <div class="header">
               <h4>Interpolation von Schmutzwäschebildern</h4>
           </div>
           <div class="main_body">
            <div class="row">
                <div class="col-4 d-flex justify-content-center align-items-center image_form_container">
                    <img src="http://localhost:5000/image?res=3x5&seed=0" class="image-left" style="max-width: 90%; max-height: 90%">
                    <label for="input_seed_left" class="form-label">Seed Links</label>
                    <input type="number" class="form-control" id="input_seed_left" value="0" placeholder="0">
                    <button type="button" class="btn btn-primary mt-3" id="left_image_btn">Generierung Links</button>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center image_form_container">
                    <img src="http://localhost:5000/interpolate?res=3x5&seed1=0&seed2=99&t=0" class="image-center" style="max-width: 90%; max-height: 90%">
                    <label for="interpolation_image_size" class="form-label">Größe:</label>
                    <select class="form-select" id="interpolation_image_size" aria-label="Select Image Size">
                        <option value="3" selected>3x5</option>
                        <option value="6">6x10</option>
                        <option value="12">12x20</option>
                        <option value="24">24x40</option>
                        <option value="48">48x80</option>
                        <option value="96">96x180</option>
                        <option value="192">192x360</option>
                        <option value="384">384x640</option>
                    </select>
                    <label for="interpolation_range" class="form-label">t=</label>
                    <input type="range" class="form-range" id="interpolation_range" min="0" max="1" step="0.01" value="0">
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center image_form_container">
                    <img src="http://localhost:5000/image?res=3x5&seed=99" class="image-right" style="max-width: 90%; max-height: 90%">
                    <label for="input_seed_right" class="form-label">Seed Rechts</label>
                    <input type="number" class="form-control" id="input_seed_right" placeholder="99" value="99">
                    <button type="button" class="btn btn-primary mt-3" id="right_image_btn">Generierung Rechts</button>
                </div>
            </div>
           </div>
           <div class="footer">
           </div>
        </div>
    </body>
    <footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="progan.js"></script>
    </footer>
</html>
